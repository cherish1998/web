<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

 
 (function () {
   var i,j,k,data;
   var num=["一","二","三","四","五","六"];
    for(i=0;i<6;i++) //选择法将aqiData[]降序排序
    {
      k=i; //k记录污染数值最大的下标
      for(j=i+1;j<6;j++)
      {
        if(aqiData[k][1]<aqiData[j][1])
        {
          k=j;
        }
        if(k!=i)
        {
          data=aqiData[k];
          aqiData[k]=aqiData[i];
          aqiData[i]=data;
        }
      }
    }  
    for(i=0;i<6;i++)
    {
     if(aqiData[i][1]>60){
     var newNode = document.getElementById("aqi-list");
     var newLi = document.createElement("li");
     newNode.appendChild(newLi);
     newLi.innerHTML = "第"+num[i]+"名："+aqiData[i];
    } 
  }

})();


</script>
</body>
</html>
